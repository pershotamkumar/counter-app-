<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.js">
</head>

 

<body >
    <div class="divs">
        <h2>Counter App</h2>
        <h3 id="count">0</h3>
        <button id="btn" onclick="increment()">+</button>
        <button id="btn1" onclick="decrement()">-</button>
    </div>
    
</body>


<script>
    var count = 0;

    function increment() {
        count++;
        document.getElementById("count").innerText = count;
    }

    function decrement() {
        count--;
        if(count==count--){
            count=0
        document.getElementById("count").innerText = count;
        }
    }
</script>
</html>
